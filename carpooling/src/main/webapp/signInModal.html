<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Modal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css">
  <link href="css/index.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/d64b2059a5.js"></script>
  <script src="scripts/modals.js"></script>
</head>
<body>
    
    <!-- Sign In  Modal -->
  <div class="container">
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <h4>Sign In</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <!-- -->
          </div>
          <div class="modal-body" style="padding:40px 50px;">
            <form role="form">
              <div class="form-group">

                <input type="text" class="form-control" id="usrname" name="email" placeholder="Enter email">
              </div>
              <div class="form-group">

                <input type="password" class="form-control" id="psw" name="password" placeholder="Enter password">
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                Sign In</button>
            </form>
          </div>
          <div class="modal-footer ">
            <p>Not a member? <a href="#">Sign Up</a></p>
            <p>Forgot <a href="#">Password?</a></p>
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"> Cancel</button>
          </div>
        </div>

      </div>
    </div>
  </div>
    
</body>
</html>
